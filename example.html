    <body>

        <br /><br />
        <textarea id="node" rows=6 cols=30 placeholder="Type some text here..." style="font-family: Consolas, monospace"></textarea>

        <script>

            const o = {
                __proto__: Monotreme,
                // path: "C:/Users/Chris/Google Drive/Code/monotreme/example.txt",
                path: "http://128.199.82.45/webdav/sample.txt",
                node: document.getElementById("node")
            };

            // Set up a button for edit/save
            const btn = document.getElementById("btn");
            const btn_edit = function() {o.edit(); btn.innerHTML = "Save"; btn.onclick = btn_save}
            const btn_save = function() {o.save(); btn.innerHTML = "Edit"; btn.onclick = btn_edit}
            btn.onclick = btn_edit;

            // Otherwise IE11 will prefill the textarea with its value prior to refresh
            // https://stackoverflow.com/a/19209573/996380
            window.onload = function() { o.load() }

        </script>

    </body>

</html>
